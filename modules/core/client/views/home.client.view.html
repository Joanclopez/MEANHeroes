<section ng-controller="HomeController">
    <!-- Intro Header -->
    <div id="particles-js"></div>

<header class="intro" ng-init="findUsers();">

    <div class="intro-body">
    <div class="video">
      <vid-bg resources="resources" poster="poster" full-screen="fullScreen" muted="false" z-index="zIndex" play-info="playInfo" pause-play="pausePlay"></vid-bg>
        <div id="date-time" class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading"></h1>
                    <p class="intro-text">#Heroes2017 <br> #HagamosHistoria</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</header>

    <!-- Contact Section -->
    <section  class="container content-section text-center">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <h2>Registrados para el evento</h2>
            <div class="col-md-12 text-center">
              <img class="list-profile-image" ng-repeat="user in users" ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}" popover="{{user.displayName}}" popover-trigger="mouseenter">
              <br><br>
            </div>
          </div>
        </div>
    </section>

</div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Reactivo 2016</p>
        </div>
    </footer>

    <!-- Modal for bases -->
</section>
